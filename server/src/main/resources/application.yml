server:
  port: 18090
  servlet:
    context-path: /muter

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/muter
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug